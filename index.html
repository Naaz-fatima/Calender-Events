<html>
    <head>
        <title>Calender Events</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="evo-calendar.min.css">
        <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>


    <div class="hero">
        <div id="calendar"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>

$(document).ready(function() {
    $('#calendar').evoCalendar({
       
        theme: "Midnight blue",
        calendarEvents: [
      {
        id: 'meeting', // Event's ID (required)
        name: "testing the product", // Event name (required)
        date: "Febraury/15/2023", // Event date (required)
        type: "office", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "deployment",
        badge: "02/20 - 02/25", // Event badge (optional)
        date: ["February/20/2023", "February/25/2023"], // Date range
        description: "deployment of the project", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      
    ]
        
    })
})
    </script>
</body>
</html>
